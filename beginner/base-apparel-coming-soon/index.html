<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <section>
      <div class="box-container">
        <div class="left">
          <img src="./images/logo.svg" alt="" class="logo">
          <h1><span>We're</span><br />coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form action="">
            <div class="form-group">
              <input type="email" id="email" placeholder="Email Address">
              <img src="./images/icon-error.svg" class="icon-error" alt="icon-error" srcset="">
              <button type="button" id="submit">
                <img src="./images/icon-arrow.svg" alt="icon-arrow" srcset="">
              </button>
            </div>

          </form>
        </div>
        <div class="right">


        </div>
      </div>
    </section>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.dilipmaurya.in">Dilip Kumar Maurya</a>.
    </p>
  </footer>
</body>

</html>
