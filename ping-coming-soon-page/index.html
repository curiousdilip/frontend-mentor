<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <section>

      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="container">
        <h1>We are launching <span>soon!</span> </h1>
        <p>Subscribe and get notified</p>
      </div>

      <form action="" class="form" novalidate="ture">
        <input class="form-input" type="email" placeholder="Your Email Address..."
          pattern="^([A-Za-z\d.-]+)@([a-z\d]+)(\.[a-z]{2,24}){1,8}$" required>
        <button class="form-btn">Notify Me</button>
      </form>

      <div class="img-box">
        <img src="./images/illustration-dashboard.png" alt="" style="width:644px; height: 360px;">
      </div>
      <div class=" social-icons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>

      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>

</html>
